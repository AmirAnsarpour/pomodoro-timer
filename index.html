<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--  -->
    <!-- my css -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="big-box">
        <div id="button-top">
            <button id="Pomodoro" class="clicked" onclick="setPomodoro()">Pomodoro</button>
            <button id="ShortBreak" onclick="setShortBreak()">Short Break</button>
            <button id="LongBreak" onclick="setLongBreak()">Long Break</button>
        </div>
        <div>
            <h1 id="timer">
                25:00
            </h1>
        </div>
        <div id="button-bottom">
            <button id="startBtn" class="btn" onclick="startTimer()">Start</button>
            <button id="stopBtn" class="btn hidden" onclick="stopTimer()"> Stop</button>
            <i id="reset" onclick="resetTimer()" class="bi bi-arrow-clockwise"></i>
            <!-- <i class="bi bi-gear-fill"></i> -->
        </div>
    </div>
    <div id="my-id">
        <p>by<a href="https://AmirAnsarpour.ir/">AmirAnsarpour</a></p>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
