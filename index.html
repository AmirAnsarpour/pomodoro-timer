<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--  -->
    <!-- my css -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="big-box">
        <div id="button-top">
            <button id="btn-one">Pomodoro</button>
            <button id="btn-two">Short Break</button>
            <button id="btn-three">Long Break</button>
        </div>
        <div id="timer">
            <h1>
                <span id="minutes">13</span>:<span id="secend">45<span>
            </h1>
        </div>
        <div id="button-bottom">
            <button id="btn-start">Start</button>
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-gear-fill"></i>
        </div>
    </div>
    <div id="my-id">
        <p>by<a href="#">AmirAnsarpour</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"></script>
</body>

</html>
